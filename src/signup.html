---
layout: default
title: Sign In
---

<h1 class="page_title--center">Sign Up</h1>

<form action="/" method="POST" class="form form--auth">

    <div class="form_group form_group--md">
        <input type="text" class="form_control" placeholder="Your name">
        <span class="form_line"></span>
    </div>

    <div class="form_group form_group--md">
        <input type="email" class="form_control" placeholder="Your E-mail">
        <span class="form_line"></span>
    </div>

    <div class="form_group form_group--md">
        <input type="password" class="form_control" placeholder="Your New Password">
        <span class="form_line"></span>
    </div>

    <div class="form_group form_group--md">
        <input type="password" class="form_control" placeholder="Confirm Your Password">
        <span class="form_line"></span>
    </div>

    <div class="form_footer form_footer--center">
        <div class="form_group form_group--md">
            <button type="submit" class="btn btn--rounded btn--blue btn--sm">Save</button>
        </div>
        <ul class="form_footer-list">
            <li>
                <a href="signin.html">Sign In</a>
            </li>
            <li>
                <a href="reset.html">Forgor Your Password?</a>
            </li>
        </ul>
    </div>

</form>
