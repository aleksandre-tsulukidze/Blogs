---
layout: default
title: Profile
---

<h1 class="page_title">Profile</h1>

<form action="/" method="POST" class="form">
    <div class="cabinet">
        <div class="cabinet_form">
            <div class="form_group form_group--md">
                <input type="text" class="form_control" placeholder="Your name">
                <span class="form_line"></span>
            </div>
        
            <div class="form_group form_group--md">
                <input type="email" class="form_control" placeholder="Your E-mail">
                <span class="form_line"></span>
            </div>
        
            <div class="form_group form_group--md">
                <input type="password" class="form_control" placeholder="Your New Password">
                <span class="form_line"></span>
            </div>
        
            <div class="form_group form_group--md">
                <input type="password" class="form_control" placeholder="Confirm Your Password">
                <span class="form_line"></span>
            </div>
        </div>
        <div class="cabinet_avatar">
            <img src="https://placehold.it/150" alt="">

            <label class="cabinet_file">
                <input type="file">
                Choose Your Picture
            </label>
        </div>
    </div>
    <div class="from_footer">
        <button type="submit" class="btn btn--rounded btn--blue btn--sm">Save Changes</button>
    </div>
</form>
